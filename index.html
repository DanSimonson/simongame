
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script rel="stylesheet" type="text/css" src="bootstrap-3.3.7-dist/css/bootstrap.min.css"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <!--my style css-->
    <link rel="stylesheet" href="css/indexStyle.css">
    <title>Simon Game</title>

</head>

  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12">
          <h1 class='text-style'>Simon Game</h1>
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-xs-6">
              <button id="1" class="btn btn-primary btn-block btn-one btn-game" value="1"></button>
          </div>
          <div class="col-xs-6">
              <button id="2" class="btn btn-warning btn-block btn-two btn-game" value="2"></button>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-6">
              <button id="3" class="btn btn-danger btn-block btn-three btn-game" value="3"></button>
            </div>
          <div class="col-xs-6">
              <button id="4" class="btn btn-success btn-block btn-four btn-game" value="4"></button>
            </div>
          </div>

          <div class="row justify-content-center">
          <div class="col-xs-12 control-panel">
            <div id="display-count" class="display-panel">--</div>
             Count
            </div>          
            <a href="#" id="start" class="btn btn-block btn-success text-style">start</a>
            <button id="reset" class="btn btn-sm btn-default"><i class="fa fa-refresh"></i></button><br>
          </div>
      
          
          <div class="row justify-content-center">
            <div class="btn-group">
              <a id="strict-on" href="#" class="btn btn-info strictOn">ON</a>
              <a id="strict-off" href="#" class="btn btn-info strictOff active">OFF</a>
            </div>
          
          </div>
          <div class="row justify-content-center text-style">
              Strict Mode
          </div>
    </div>
          
    
    <audio class="audios" id="audio1" controls preload="none"> 
       <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    
    <audio class="audios" id="audio2" controls preload="none"> 
       <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    
    <audio class="audios" id="audio3" controls preload="none"> 
       <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    
    <audio class="audios" id="audio4" controls preload="none"> 
       <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/indexScript.js"></script>
  </body>
</html>
